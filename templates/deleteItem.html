{% extends "index.html" %}
{% block content %}
<div class="container">
    <h1> {{ catalog.name }}/{{ item.name }} </h1>
    <hr>
    <form action="{{ url_for('deleteItem', catalog_name = catalog.name, item_name = item.name) }}" method="POST">
        <p>Are you sure?</p>
        <button type="submit">Yes</button>
        <a href="{{ url_for('showItems', catalog_name = catalog.name) }}">No</a>
    </form>
</div>
{% endblock %}
