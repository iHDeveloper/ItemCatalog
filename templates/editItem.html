{% extends "index.html" %}
{% block content %}
<div class="container">
    <form action="{{ url_for('editItem', catalog_name = catalog.name, item_name = item.name) }}" method="POST">
        <p>Name: </p> <input type="text" name="name" />
        <br>
        <p>Description: </p> <textarea name="description" />
        <br>
        <button type="submit">Edit</button>
    </form>
</div>
{% endblock %}
