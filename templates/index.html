<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Catalog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>

<body>
    <div class="header">
        <ul class="header">
            <li class="header header-left">
                <h1><a class="header-link" href="{{ url_for('main') }}">Item Catalog</a></h1>
            </li>
        </ul>
        <ul class="header header-right">
            {% if 'username' is not in login_session %}
            <li class="header"><a class="header-button" href="{{ url_for('login') }}">Log In</a></li>
            {% else %}
            <li class="header"><a class="header-button" href="{{ url_for('gdisconnect') }}">Log Out</a></li>
            {% endif %}
        </ul>
        <div class="clearer"></div>
    </div>
    {% block content %} {% endblock %}
</body>

</html>
