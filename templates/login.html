{% extends "index.html" %} {% block content %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="//apis.google.com/js/platform.js?onload=start"></script>

<div id="signinButton">
    <span class="g-signin" data-scope="openid email" data-clientid="706966723806-32mrt8e6rk6gsvbgvab7ihbciifs2kp6.apps.googleusercontent.com" data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallback"
        data-approvalprompt="force">
        </span>
</div>

<div id="result"></div>

<script>
    function signInCallback(authResult) {
        if (authResult['code']) {
            $('#signinButton').attr('style', 'display: none')
            $.ajax({
                type: 'POST',
                url: '{{ url_for("gconnect", state) }}',
                processData: false,
                contentType: 'application/octet-stream; charset=utf-8',
                data: authResult['code'],
                success: function(result) {
                    if (result) {
                        $('#result').html('Login Successful</br>' + result + '</br>Redirecting...')
                        setTimeout(function() {
                            window.location.href = "{{ url_for('main') }}";
                        }, 4000)
                    }
                }
            })
        } else if (authResult['error']) {
            console.log('There was an error: ' + authResult['error'])
        } else {
            $("#result").html('Failed to make a server call. Check your configuration and console.')
        }
    }
</script>
{% endblock %}
